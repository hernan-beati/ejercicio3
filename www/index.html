        <script>
            app.initialize();
        
            function guardarTelefono(){
                var telefono = document.querySelector('#miTel').value;
                if(window.localStorage){
                    window.localStorage.setItem('telefonoUsuario',telefono);
                }
            }

            window.onload=function(){
                if(window.localStorage && window.localStorage.getItem('telefonoUsuario')){
                    document.querySelector('#miTel').value = window.localStorage.getItem('telefonoUsuario');
                }
            }
















        </script>
